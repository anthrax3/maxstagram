<html>
  <body>
    <form method="post"
          enctype="multipart/form-data"
          action="/upload">
      
      <label for="email">Email: </label>
      <input id="email" name="email">
      
      <label for="image">Image: </label>
      <input id="image" 
             name="image" 
             multiple="multiple"
             type="file">
      
      <input type="submit">
      
    </form>
</body>
</html>
